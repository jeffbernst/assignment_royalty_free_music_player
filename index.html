<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Royalty Free Music Player</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- font awesome import -->
    <script src="https://use.fontawesome.com/61bd5ec8f0.js"></script>

  </head>

  <body>

    <div class="container-fluid">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="flex-container">
          <a class="navbar-brand" href="index.html">
            <img alt="Brand" src="icon.png" id="brand-img">
          </a>
          <div id="brand-text">Royalty Free Music Player</div>
        </div>
      </nav>

      <div class="row">
        <div class="col-xs-12">
          <div class="flex-container">
            <div class="flex-container">
              <div class="icon">
                <i class="fa fa-play" aria-hidden="true"></i>
              </div>
            </div>
            <div class="flex-container-right">
              <div class="song">On Hold</div>
              <div class="artist">Edith Frost</div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="flex-container-bottom">
          <div class="icon">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </div>
          <div class="icon">
            <div class="circle">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
          </div>
          <div class="icon">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </div>
          <div class="flex-container-right" id="player">
            <div class="song">On Hold</div>
            <div class="artist">Edith Frost</div>
          </div>
        </div>
      </nav>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
